<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- Custom styles for this template -->
	<link href="css/styles.css" rel="stylesheet">

	<title>Newsletter Signup</title>
</head>

<body>
	<div class="center">
		<h1 class="h2 mt-3">Get our weekly Newsletter</h1>
		<div class="w-100 m-auto">
			<main class="form-signup">
				<form action="/" method="post">
					<div class="form-floating">
						<input type="text" name="firstName" class="form-control top" placeholder="First name" required
							autofocus>
						<label for="firstName">First name</label>
					</div>
					<div class="form-floating middle">
						<input type="text" name="lastName" class="form-control middle" placeholder="Last name" required>
						<label for="lastName">Last name</label>
					</div>
					<div class="form-floating bottom">
						<input type="email" name="email" class="form-control bottom" placeholder="Email" required>
						<label for="userEmail">Email</label>
					</div>
					<button class="w-100 btn btn-lg btn-primary" type="submit">Sign up!</button>
				</form>
			</main>
		</div>
		<footer class="mt-5 mb-3">&copy; 2017-2023</footer>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
